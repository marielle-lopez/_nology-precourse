<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
    </head>
    <body>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            p {
                border: 1px solid lightslategray;
                padding: 20px;
                margin: 20px;
            }

            /*
                1. styling assesses height and width of the element
                2. adds padding to the element
                3. adds border around padded area
                4. adds margin outside of the border
            */
        </style>
    </body>
</html>
