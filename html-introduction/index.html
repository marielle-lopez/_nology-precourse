<!-- tells browser this file is a HTML document -->
<!DOCTYPE html>
<html>
  <head>
    <!-- contains information about the webpage -->
    <!-- changes title shown in browser tab -->
    <title>My Page Title</title>
  </head>
  <body>
    <h1>My Page Header</h1>
    <h2>Smaller header</h2>
    <h6>Smallest header</h6>
    <!-- break tag -->
    <br />
    <p>This is a paragraph!</p>
    <p>And this is another paragraph!</p>
    <br />
    <p>Here is a link to <a href="google.com">Google</a>.</p>
  </body>
</html>
