<!DOCTYPE html>
<html>
    <head>
        <title>CSS Combinators</title>
    </head>
    <body>
        <header>
            <p>This is a paragraph.</p>
        </header>
        <main>
            <p>This is another paragraph.</p>
        </main>

        <style>
            header p {
                color: red;
            }

            main p {
                color: blue;
            }
        </style>
    </body>
</html>
